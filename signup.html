<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link id="cs2" rel="stylesheet" href="css/style.css">
    <title>Sign Up</title>
</head>
<body>
    <section class="navb" id="navb">
        <div class="navdiv">
            <img class="logo" src="./img/logo.png" alt="">

            <div class="modes">
                <button class="normal" href="#" id="snormal">Normal</button>
                <button class="dark" href="#" id="sdark">Dark</button>
                <button class="blue" href="#" id="sblue">Blue</button>
            </div>
        </div>
    </section>

    <section class="signup" id="signup">
        <form action="">
            <div class="signd">
                <p class="head">CREATE AN ACCOUNT</p>
                <div class="sdiv">
                    <p>
                        <input type="text" name="firstname" placeholder="firstname" required>
                    </p>
                    <p>
                        <input type="text" name="lastname" placeholder="lastname" required>
                    </p>
                    <p>
                        <input type="email" name="email" placeholder="email" required>
                    </p>
                    <p>
                        <input type="password" name="password" placeholder="password" required minlength="8">
                    </p>
                    <p>
                        <input type="password" name="password" placeholder="confirm password" required minlength="8">
                    </p>
                </div>
                <div class="sdiv2">
                    <p class="sbp"><button class="bt" href="#" id="signupb">Sign Up</button></p>
                    <p class="slot">Already have an account<a href="index.html" id="signin"> Sign In</a></p>
                </div>
            </div>
        </form>
    </section>

    <div class="copy" id="copy"><p class="copy2">Manny-B&copy;</p></div>

    <script src="./js/signup.js"></script>
</body>
</html>
